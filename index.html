<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>360° Video Viewer - JumpinJack</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      touch-action: manipulation;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
    #playOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: auto;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    #playButton {
      background: #00ff00;
      color: black;
      padding: 24px 60px;
      border-radius: 60px;
      font-size: 36px;
      font-weight: 800;
      box-shadow: 0 8px 30px rgba(0,255,0,0.5);
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #playButton:active {
      transform: scale(0.95);
      box-shadow: 0 4px 15px rgba(0,255,0,0.4);
    }
    #controls {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 50px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
      max-width: 95%;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    #controls.visible {
      opacity: 1;
    }
    button, select {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(5px);
    }
    button:hover, select:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    button:active, select:active {
      transform: scale(0.95);
    }
    #progressContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ddd;
      font-size: 14px;
      font-weight: 500;
    }
    #progress {
      width: 240px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      touch-action: manipulation;
      border: 1px solid rgba(255,255,255,0.1);
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #00ff00;
      transition: width 0.1s linear;
    }
    #timeDisplay {
      min-width: 90px;
      text-align: center;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      #playButton {
        padding: 18px 45px;
        font-size: 28px;
      }
      #controls {
        padding: 10px 16px;
        gap: 8px;
        bottom: 12px;
      }
      button, select {
        padding: 10px 14px;
        font-size: 14px;
      }
      #progress {
        width: 180px;
        height: 22px;
      }
      #timeDisplay {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-videosphere
      id="videoSphere"
      src="https://skymonte.drhole.com/s/srg5tQjw3oWMykX/download"
      rotation="0 -90 0"
      loop="true"
      playsinline
      crossorigin="anonymous">
    </a-videosphere>

    <a-entity
      camera
      look-controls
      wasd-controls
      position="0 1.6 0">
    </a-entity>
  </a-scene>

  <!-- Play Overlay -->
  <div id="playOverlay">
    <div id="playButton">Play 360° Video</div>
  </div>

  <!-- Controls Bar (always visible) -->
  <div id="controls">
    <button id="playPauseBtn">Pause</button>
    <div id="progressContainer">
      <div id="timeDisplay">0:00 / 0:00</div>
      <div id="progress">
        <div id="progressBar"></div>
      </div>
    </div>
    <select id="speedSelect">
      <option value="0.5">0.5×</option>
      <option value="0.75">0.75×</option>
      <option value="1" selected>1×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
      <option value="2.5">2.5×</option>
      <option value="3">3×</option>
    </select>
    <button id="muteBtn">Mute</button>
  </div>

  <script>
    const playOverlay = document.getElementById('playOverlay');
    const controls = document.getElementById('controls');
    const sphere = document.querySelector('#videoSphere');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const speedSelect = document.getElementById('speedSelect');
    const muteBtn = document.getElementById('muteBtn');

    let video = null;

    // Wait for video to load
    sphere.addEventListener('materialtextureloaded', () => {
      video = sphere.components.material.material.map.image;
      if (video) {
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('play', () => {
          playPauseBtn.textContent = 'Pause';
        });
        video.addEventListener('pause', () => {
          playPauseBtn.textContent = 'Play';
        });
        video.addEventListener('ended', () => {
          playPauseBtn.textContent = 'Play';
        });
        updateProgress(); // Show initial time
      }
    });

    // Start video on first tap/click
    function startVideo() {
      if (video && video.paused) {
        video.muted = false;
        video.play().catch(err => console.log('Play failed:', err));
        playOverlay.style.display = 'none';
      }
    }

    document.addEventListener('click', startVideo, { once: true });
    document.addEventListener('touchend', startVideo, { once: true });
    playOverlay.addEventListener('click', startVideo);
    playOverlay.addEventListener('touchend', startVideo);

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) video.play();
      else video.pause();
    });

    // Speed
    speedSelect.addEventListener('change', () => {
      if (video) video.playbackRate = parseFloat(speedSelect.value);
    });

    // Mute/Unmute
    muteBtn.addEventListener('click', () => {
      if (video) {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
      }
    });

    // Progress seek (click + touch drag)
    progress.addEventListener('click', seek);
    progress.addEventListener('touchstart', seek);
    progress.addEventListener('touchmove', seek);

    function seek(e) {
      if (video && video.duration) {
        e.preventDefault();
        const rect = progress.getBoundingClientRect();
        const x = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
        const pos = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
        video.currentTime = pos * video.duration;
      }
    }

    function updateProgress() {
      if (video && video.duration) {
        const current = formatTime(video.currentTime);
        const total = formatTime(video.duration);
        timeDisplay.textContent = `${current} / ${total}`;

        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>360° Video Viewer - JumpinJack</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: manipulation;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
    #playOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: auto;
    }
    #playButton {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 24px 60px;
      border-radius: 60px;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 6px 30px rgba(0,255,80,0.4);
      cursor: pointer;
      user-select: none;
      border: 2px solid #00ff80;
    }
    #controls {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 50px;
      background: rgba(20,20,25,0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
      max-width: 96%;
      box-sizing: border-box;
      transition: opacity 0.4s ease;
      pointer-events: auto;
    }
    #controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    button, select {
      background: rgba(255,255,255,0.18);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s;
      min-width: 54px;
      touch-action: manipulation;
    }
    button:hover, select:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.06);
    }
    #progressContainer {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    #progress {
      flex: 1;
      height: 10px;
      background: rgba(255,255,255,0.25);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      min-width: 140px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #00ff80;
      transition: width 0.08s linear;
    }
    #timeDisplay {
      min-width: 90px;
      text-align: center;
      color: #eee;
      font-size: 14px;
      font-weight: 500;
    }
    /* Mobile-first adjustments */
    @media (max-width: 640px) {
      #playButton {
        padding: 20px 50px;
        font-size: 30px;
      }
      #controls {
        padding: 10px 16px;
        gap: 10px;
        bottom: 10px;
      }
      button, select {
        padding: 10px 14px;
        font-size: 14px;
        min-width: 48px;
      }
      #progress {
        height: 8px;
      }
      #timeDisplay {
        font-size: 13px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-assets>
      <video
        id="video360"
        src="https://skymonte.drhole.com/s/srg5tQjw3oWMykX/download"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        loop
        muted
      ></video>
    </a-assets>

    <a-videosphere
      src="#video360"
      rotation="0 -90 0"
    ></a-videosphere>

    <a-entity
      id="cameraRig"
      camera
      look-controls="pointerLockEnabled: false;"
      wasd-controls="enabled: false"
      position="0 1.6 0"
      custom-touch-look
    ></a-entity>
  </a-scene>

  <!-- Play Overlay -->
  <div id="playOverlay">
    <div id="playButton">Play 360° Ver3</div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="playPauseBtn">Pause</button>

    <div id="progressContainer">
      <div id="timeDisplay">0:00 / 0:00</div>
      <div id="progress">
        <div id="progressBar"></div>
      </div>
    </div>

    <select id="speedSelect">
      <option value="0.5">0.5×</option>
      <option value="0.75">0.75×</option>
      <option value="1" selected>1×</option>
      <option value="1.25">1.25×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>

    <button id="muteBtn">Mute</button>
    <button id="fsBtn">⛶</button>
  </div>

  <script>
    // ────────────────────────────────────────────────
    // Register custom component to allow vertical touch look
    // ────────────────────────────────────────────────
    AFRAME.registerComponent('custom-touch-look', {
      schema: {
        enabled: {default: true},
        invertY: {default: false}
      },

      init: function () {
        this.isTouch = false;
        this.startX = 0;
        this.startY = 0;
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
        this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
      },

      onTouchStart: function (e) {
        if (e.touches.length !== 1) return;
        this.isTouch = true;
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
      },

      onTouchMove: function (e) {
        if (!this.isTouch || e.touches.length !== 1) return;
        e.preventDefault(); // prevent page scroll

        const dx = e.touches[0].clientX - this.startX;
        const dy = e.touches[0].clientY - this.startY;

        const rig = this.el.object3D;
        const sensitivity = 0.08;

        // Horizontal (yaw)
        rig.rotation.y -= dx * sensitivity;

        // Vertical (pitch)
        let pitch = rig.rotation.x - (this.data.invertY ? -dy : dy) * sensitivity;
        pitch = Math.max(-85, Math.min(85, pitch)); // limit to avoid flipping
        rig.rotation.x = pitch;

        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
      },

      onTouchEnd: function () {
        this.isTouch = false;
      }
    });

    // ────────────────────────────────────────────────
    // Main logic
    // ────────────────────────────────────────────────
    const videoEl     = document.querySelector('#video360');
    const playOverlay = document.getElementById('playOverlay');
    const controls    = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress     = document.getElementById('progress');
    const progressBar  = document.getElementById('progressBar');
    const timeDisplay  = document.getElementById('timeDisplay');
    const speedSelect  = document.getElementById('speedSelect');
    const muteBtn      = document.getElementById('muteBtn');
    const fsBtn        = document.getElementById('fsBtn');

    let hideTimeout = null;
    let isUserActive = false;

    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        if (!videoEl.paused) controls.classList.add('hidden');
      }, 3200);
    }

    function onUserActivity() {
      isUserActive = true;
      showControls();
      setTimeout(() => { isUserActive = false; }, 4000);
    }

    // Show controls on any touch / click in scene
    document.querySelector('a-scene').addEventListener('touchstart', onUserActivity, {passive: true});
    document.querySelector('a-scene').addEventListener('click', onUserActivity);

    // ── Play start logic ───────────────────────────────────────
    function tryPlay() {
      if (!videoEl) return;
      videoEl.muted = false;
      const promise = videoEl.play();
      if (promise !== undefined) {
        promise.then(() => {
          playOverlay.style.display = 'none';
        }).catch(() => {
          // iOS / policy → try muted fallback
          videoEl.muted = true;
          videoEl.play().then(() => {
            playOverlay.style.display = 'none';
          });
        });
      }
    }

    // Multiple events for stubborn mobile browsers
    ['click','touchend','pointerup'].forEach(ev => {
      playOverlay.addEventListener(ev, tryPlay, {once: true, passive: false});
      document.addEventListener(ev, tryPlay, {once: true, passive: false});
    });

    // ── Controls listeners ─────────────────────────────────────
    playPauseBtn.addEventListener('click', () => {
      if (videoEl.paused) {
        videoEl.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        videoEl.pause();
        playPauseBtn.textContent = 'Play';
      }
      showControls();
    });

    speedSelect.addEventListener('change', () => {
      videoEl.playbackRate = parseFloat(speedSelect.value);
      showControls();
    });

    muteBtn.addEventListener('click', () => {
      videoEl.muted = !videoEl.muted;
      muteBtn.textContent = videoEl.muted ? 'Unmute' : 'Mute';
      showControls();
    });

    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen?.() ||
        document.documentElement.webkitRequestFullscreen?.();
      } else {
        document.exitFullscreen?.() ||
        document.webkitExitFullscreen?.();
      }
      showControls();
    });

    // Progress
    function updateProgress() {
      if (!videoEl.duration) return;
      const pct = (videoEl.currentTime / videoEl.duration) * 100;
      progressBar.style.width = pct + '%';

      const cur = formatTime(videoEl.currentTime);
      const dur = formatTime(videoEl.duration);
      timeDisplay.textContent = `${cur} / ${dur}`;
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2,'0')}`;
    }

    videoEl.addEventListener('timeupdate', updateProgress);
    videoEl.addEventListener('play',  () => { playPauseBtn.textContent = 'Pause'; showControls(); });
    videoEl.addEventListener('pause', () => { playPauseBtn.textContent = 'Play';  showControls(); });

    // Seek
    function seek(e) {
      e.preventDefault();
      if (!videoEl.duration) return;
      const rect = progress.getBoundingClientRect();
      const x = e.touches?.[0]?.clientX ?? e.clientX;
      let pos = (x - rect.left) / rect.width;
      pos = Math.max(0, Math.min(1, pos));
      videoEl.currentTime = pos * videoEl.duration;
      showControls();
    }

    progress.addEventListener('click', seek);
    progress.addEventListener('touchstart', seek, {passive: false});
    progress.addEventListener('touchmove', seek, {passive: false});

    // Initial update
    videoEl.addEventListener('loadedmetadata', updateProgress);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360° Video Viewer - JumpinJack</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
    #playOverlay, #controls, #toggleBtn {
      position: fixed;
      z-index: 1000;
      pointer-events: auto;
      transition: opacity 0.4s ease;
    }
    #playOverlay {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #playButton {
      background: white;
      color: black;
      padding: 20px 50px;
      border-radius: 60px;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
      cursor: pointer;
      user-select: none;
    }
    #controls {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 30px;
      background: rgba(0,0,0,0.4);
      opacity: 0.4;
      transition: opacity 0.4s ease, background 0.3s;
      max-width: 95%;
      box-sizing: border-box;
    }
    #controls.visible {
      opacity: 0.85;
      background: rgba(0,0,0,0.65);
    }
    #controls:hover, #controls:active {
      opacity: 1 !important;
      background: rgba(0,0,0,0.85);
    }
    button, select, input[type="range"] {
      background: rgba(255,255,255,0.9);
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    button:hover, select:hover {
      background: white;
    }
    #progress {
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      transition: width 0.1s linear;
    }
    #zoomContainer {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 13px;
    }
    input[type="range"] {
      width: 100px;
      accent-color: #4CAF50;
    }
    #toggleBtn {
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      color: black;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #controls {
        bottom: 10px;
        padding: 8px 12px;
        gap: 8px;
      }
      button, select {
        padding: 6px 10px;
        font-size: 13px;
      }
      #progress {
        width: 140px;
      }
      #zoomContainer input[type="range"] {
        width: 80px;
      }
      #playButton {
        padding: 15px 40px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-videosphere
      id="videoSphere"
      src="https://skymonte.drhole.com/s/srg5tQjw3oWMykX/download"
      rotation="0 -90 0"
      loop="true"
      playsinline
      crossorigin="anonymous">
    </a-videosphere>

    <a-entity
      camera
      look-controls
      wasd-controls
      position="0 1.6 0">
    </a-entity>
  </a-scene>

  <!-- Initial Play Overlay -->
  <div id="playOverlay">
    <div id="playButton">Play 360° Video</div>
  </div>

  <!-- Controls Bar -->
  <div id="controls">
    <button id="playPauseBtn">Pause</button>
    <div id="progress">
      <div id="progressBar"></div>
    </div>
    <select id="speedSelect">
      <option value="0.5">0.5×</option>
      <option value="0.75">0.75×</option>
      <option value="1" selected>1×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>
    <button id="muteBtn">Mute</button>
    <div id="zoomContainer">
      <label for="zoomSlider">Zoom:</label>
      <input type="range" id="zoomSlider" min="60" max="150" value="110" step="5">
    </div>
  </div>

  <!-- Toggle Hide/Show Controls -->
  <div id="toggleBtn">Hide Controls</div>

  <script>
    const playOverlay = document.getElementById('playOverlay');
    const controls = document.getElementById('controls');
    const toggleBtn = document.getElementById('toggleBtn');
    const sphere = document.querySelector('#videoSphere');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const speedSelect = document.getElementById('speedSelect');
    const muteBtn = document.getElementById('muteBtn');
    const zoomSlider = document.getElementById('zoomSlider');

    let video = null;
    let isControlsVisible = true;
    let zoomTimeout = null;

    // Wait for video ready
    sphere.addEventListener('materialtextureloaded', () => {
      video = sphere.components.material.material.map.image;
      if (video) {
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('play', () => {
          playPauseBtn.textContent = 'Pause';
          controls.classList.add('visible');
        });
        video.addEventListener('pause', () => {
          playPauseBtn.textContent = 'Play';
        });
        video.addEventListener('ended', () => {
          playPauseBtn.textContent = 'Play';
        });
      }
    });

    // Start video on first interaction
    function startVideo() {
      if (video && video.paused) {
        video.muted = false;
        video.play().catch(err => console.log('Play failed:', err));
        playOverlay.style.display = 'none';
      }
    }

    document.addEventListener('click', startVideo, { once: true });
    document.addEventListener('touchend', startVideo, { once: true });
    playOverlay.addEventListener('click', startVideo);
    playOverlay.addEventListener('touchend', startVideo);

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) video.play();
      else video.pause();
    });

    // Speed
    speedSelect.addEventListener('change', () => {
      if (video) video.playbackRate = parseFloat(speedSelect.value);
    });

    // Mute/Unmute
    muteBtn.addEventListener('click', () => {
      if (video) {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
      }
    });

    // Progress seek
    progress.addEventListener('click', (e) => {
      if (video && video.duration) {
        const rect = progress.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
      }
    });

    function updateProgress() {
      if (video && video.duration) {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
      }
    }

    // Zoom slider with debounce (prevents black flashes)
    zoomSlider.addEventListener('input', () => {
      clearTimeout(zoomTimeout);
      zoomTimeout = setTimeout(() => {
        const fov = parseInt(zoomSlider.value);
        sphere.setAttribute('camera', 'fov', fov);
      }, 300); // Longer debounce = less black
    });

    // Hide/Show toggle (more reliable touch handling)
    toggleBtn.addEventListener('click', toggleControls);
    toggleBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      toggleControls();
    });

    function toggleControls() {
      isControlsVisible = !isControlsVisible;
      if (isControlsVisible) {
        controls.classList.add('visible');
        toggleBtn.textContent = 'Hide Controls';
      } else {
        controls.classList.remove('visible');
        toggleBtn.textContent = 'Show Controls';
      }
    }

    // Auto-hide after inactivity
    let timeout;
    function resetAutoHide() {
      clearTimeout(timeout);
      controls.classList.add('visible');
      timeout = setTimeout(() => {
        if (isControlsVisible) controls.classList.remove('visible');
      }, 8000);
    }

    document.addEventListener('mousemove', resetAutoHide);
    document.addEventListener('touchmove', resetAutoHide);
    document.addEventListener('click', resetAutoHide);
    document.addEventListener('touchend', resetAutoHide);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>360Â° Mobile Optimized</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    :root {
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --neon: #00ff90;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #000; font-family: sans-serif;
      /* Prevents the 'pull-to-refresh' gesture on mobile */
      overscroll-behavior: none;
    }
    
    /* Play Overlay - Vital for Mobile Autoplay bypass */
    #playOverlay {
      position: fixed; inset: 0; background: #000;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; z-index: 3000; color: white;
    }
    #playButton {
      background: var(--neon); color: #000;
      padding: 18px 40px; border-radius: 40px; font-size: 22px;
      font-weight: bold; border: none; cursor: pointer;
    }

    #loadingOverlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: none; align-items: center; justify-content: center;
      z-index: 2000; color: white; pointer-events: none;
    }

    #controls {
      position: fixed; bottom: calc(15px + var(--safe-bottom));
      left: 50%; transform: translateX(-50%);
      display: flex; align-items: center; gap: 10px;
      padding: 10px 15px; border-radius: 30px;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
      z-index: 1000; transition: opacity 0.3s;
      width: 90%; max-width: 400px;
    }
    #controls.hidden { opacity: 0; pointer-events: none; }
    
    #progress { flex: 1; height: 6px; background: rgba(255,255,255,0.3); border-radius: 3px; position: relative; }
    #progressBar { width: 0%; height: 100%; background: var(--neon); border-radius: 3px; }
    
    button { background: none; border: 1px solid #fff; color: #fff; padding: 5px 10px; border-radius: 15px; font-size: 12px; }
  </style>
</head>
<body>

  <a-scene 
    loading-screen="enabled: false" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    
    <a-assets>
      <video id="video360" 
             src="https://skymonte.drhole.com/s/BzPnw2agLmBz6Fj/download"
             crossorigin="anonymous" 
             playsinline 
             webkit-playsinline 
             loop 
             preload="auto"></video>
    </a-assets>

    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

    <a-entity id="camera" camera look-controls="pointerLockEnabled: false; reverseMouseDrag: false" position="0 1.6 0"></a-entity>
  </a-scene>

  <div id="playOverlay">
    <button id="playButton">TAP TO START</button>
  </div>

  <div id="loadingOverlay">Buffering...</div>

  <div id="controls" class="hidden">
    <button id="playPauseBtn">Pause</button>
    <div id="progress"><div id="progressBar"></div></div>
    <button id="muteBtn">Mute</button>
  </div>

  <script>
    const video = document.getElementById('video360');
    const playOverlay = document.getElementById('playOverlay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const controls = document.getElementById('controls');

    // MOBILE SYNC FIX: A-Frame sometimes needs a kick to update the video texture on mobile
    video.addEventListener('play', () => {
      const scene = document.querySelector('a-scene');
      if (scene.hasLoaded) {
        // Forces the renderer to keep the video texture updated
        video.play();
      }
    });

    // 1. Initial Interaction (Crucial for Mobile Audio/Video)
    document.getElementById('playButton').addEventListener('click', function() {
      video.play();
      playOverlay.style.display = 'none';
      controls.classList.remove('hidden');
    });

    // 2. Buffer Management
    video.addEventListener('waiting', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('playing', () => { loadingOverlay.style.display = 'none'; });

    // 3. UI logic
    document.getElementById('playPauseBtn').onclick = () => {
      if (video.paused) { video.play(); document.getElementById('playPauseBtn').textContent = 'Pause'; }
      else { video.pause(); document.getElementById('playPauseBtn').textContent = 'Play'; }
    };

    document.getElementById('muteBtn').onclick = (e) => {
      video.muted = !video.muted;
      e.target.textContent = video.muted ? 'Unmute' : 'Mute';
    };

    video.addEventListener('timeupdate', () => {
      const p = (video.currentTime / video.duration) * 100;
      document.getElementById('progressBar').style.width = p + '%';
    });

    // 4. Mobile Gesture Protection
    // Prevents the browser from swiping the whole page while you are looking around
    document.body.addEventListener('touchmove', function(e) {
        if(e.target.closest('a-scene')) {
            e.preventDefault();
        }
    }, { passive: false });

  </script>
</body>
</html>

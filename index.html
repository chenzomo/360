<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360° Video Viewer - JumpinJack</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    a-scene { width:100vw; height:100vh; }
    #playOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      pointer-events: all; /* Ensure clicks go to overlay, not canvas */
    }
    #playButton {
      background: white;
      color: black;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      user-select: none;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-videosphere
      id="videoSphere"
      src="https://skymonte.drhole.com/s/ffQnwd5MLqTFnAA/download"
      rotation="0 -90 0"
      loop="true"
      playsinline
      crossorigin="anonymous">
    </a-videosphere>

    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- Play Overlay -->
  <div id="playOverlay">
    <div id="playButton">Play 360° Video</div>
  </div>

  <script>
    const overlay = document.getElementById('playOverlay');
    const sphere = document.querySelector('#videoSphere');

    // Click anywhere on overlay or button to play
    overlay.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent A-Frame from capturing click
      const video = sphere.components.material.material.map.image;
      if (video.paused) {
        video.play().catch(err => console.log('Play failed:', err));
      }
      overlay.style.display = 'none';
    });

    // Fallback: Click anywhere on page (mobile tap)
    document.addEventListener('click', () => {
      if (overlay.style.display !== 'none') {
        const video = sphere.components.material.material.map.image;
        if (video.paused) {
          video.play().catch(() => {});
        }
        overlay.style.display = 'none';
      }
    }, { once: true }); // Run only once

    // Optional: Mute initially to help autoplay on some browsers
    sphere.addEventListener('materialtextureloaded', () => {
      const video = sphere.components.material.material.map.image;
      video.muted = true; // Unmute after first play if needed
    });
  </script>
</body>
</html>

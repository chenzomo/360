<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>360° Pro Player - Full Motion</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    :root { --neon: #00ff90; --bg: rgba(15, 15, 20, 0.95); }
    body, html { 
      margin: 0; padding: 0; height: 100%; overflow: hidden; 
      background: #000; font-family: -apple-system, sans-serif; 
      /* This is the secret sauce for mobile vertical panning */
      touch-action: none; 
      overscroll-behavior: none;
    }
    
    #playOverlay {
      position: fixed; inset: 0; background: #000;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; z-index: 5000; color: white;
    }
    #playButton {
      background: none; color: var(--neon); padding: 15px 40px; 
      border-radius: 40px; font-size: 20px; font-weight: bold; 
      border: 2px solid var(--neon); cursor: pointer;
    }

    #loadingOverlay {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6); padding: 15px 25px; border-radius: 30px;
      display: none; z-index: 4000; color: white; pointer-events: none;
    }

    #controls {
      position: fixed; bottom: calc(20px + env(safe-area-inset-bottom, 0px));
      left: 50%; transform: translateX(-50%);
      width: 92%; max-width: 500px;
      background: var(--bg); backdrop-filter: blur(15px);
      border-radius: 20px; padding: 15px;
      display: flex; flex-direction: column; gap: 12px;
      z-index: 3000; transition: opacity 0.3s, transform 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    #controls.hidden { opacity: 0; transform: translateX(-50%) translateY(20px); pointer-events: none; }

    .timeline-container { position: relative; width: 100%; height: 30px; display: flex; align-items: center; cursor: pointer; }
    #progress { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; overflow: hidden; }
    #progressBar { width: 0%; height: 100%; background: var(--neon); }
    
    .btn-row { display: flex; align-items: center; justify-content: space-between; width: 100%; }
    .group { display: flex; align-items: center; gap: 10px; }
    
    button, select {
      background: rgba(255,255,255,0.1); color: #fff; border: none;
      padding: 8px 12px; border-radius: 10px; font-size: 14px; font-weight: 600;
      -webkit-appearance: none; /* Fix for iOS select styling */
    }
    #timeDisplay { font-family: monospace; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>

  <a-scene 
    loading-screen="enabled: false" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="video360" src="https://skymonte.drhole.com/s/BzPnw2agLmBz6Fj/download"
             crossorigin="anonymous" playsinline webkit-playsinline loop preload="auto"></video>
    </a-assets>

    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

    <a-entity id="camera" camera 
              look-controls="magicWindowTrackingEnabled: false; touchEnabled: true;" 
              position="0 1.6 0">
    </a-entity>
  </a-scene>

  <div id="playOverlay"><button id="playButton">ENTER 360° VIEW</button></div>
  <div id="loadingOverlay">Buffering...</div>

  <div id="controls" class="hidden">
    <div class="timeline-container" id="timeline">
      <div id="progress"><div id="progressBar"></div></div>
    </div>

    <div class="btn-row">
      <div class="group">
        <button id="playPauseBtn">Pause</button>
        <span id="timeDisplay">0:00 / 0:00</span>
      </div>
      
      <div class="group">
        <select id="speedSelect">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2.0x</option>
        </select>
        <button id="muteBtn">Mute</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video360');
    const controls = document.getElementById('controls');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const loading = document.getElementById('loadingOverlay');

    // 1. Launch
    document.getElementById('playButton').onclick = () => {
      video.play();
      document.getElementById('playOverlay').style.display = 'none';
      controls.classList.remove('hidden');
    };

    // 2. Timeline Scrubbing
    const timeline = document.getElementById('timeline');
    const handleSeek = (e) => {
      const rect = timeline.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
      video.currentTime = (x / rect.width) * video.duration;
    };

    timeline.addEventListener('mousedown', handleSeek);
    timeline.addEventListener('touchstart', (e) => {
      // We only stop propagation on the timeline so the rest of the screen can pan
      e.stopPropagation(); 
      handleSeek(e);
    }, {passive: true});

    // 3. Update UI
    video.addEventListener('timeupdate', () => {
      if (!video.duration) return;
      const p = (video.currentTime / video.duration) * 100;
      progressBar.style.width = p + '%';
      timeDisplay.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    });

    function format(s) {
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2, '0')}`;
    }

    // 4. Controls
    document.getElementById('playPauseBtn').onclick = (e) => {
      if (video.paused) { video.play(); e.target.textContent = 'Pause'; }
      else { video.pause(); e.target.textContent = 'Play'; }
    };

    document.getElementById('speedSelect').onchange = (e) => video.playbackRate = e.target.value;
    document.getElementById('muteBtn').onclick = (e) => {
      video.muted = !video.muted;
      e.target.textContent = video.muted ? 'Unmute' : 'Mute';
    };

    video.addEventListener('waiting', () => loading.style.display = 'block');
    video.addEventListener('playing', () => loading.style.display = 'none');

    // 5. Auto-hide
    let hideAction;
    const showUI = () => {
      controls.classList.remove('hidden');
      clearTimeout(hideAction);
      if (!video.paused) hideAction = setTimeout(() => controls.classList.add('hidden'), 3500);
    };
    
    // Listen for clicks/touches on the scene to show UI
    document.querySelector('a-scene').addEventListener('mousedown', showUI);
    document.querySelector('a-scene').addEventListener('touchstart', showUI);

    // 6. Double-Tap Logic (Modified to not break panning)
    let lastTap = 0;
    document.querySelector('a-scene').addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTap < 300) {
        const x = e.changedTouches[0].clientX;
        if (x > window.innerWidth / 2) video.currentTime += 10;
        else video.currentTime -= 10;
      }
      lastTap = now;
    });
  </script>
</body>
</html>

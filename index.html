<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>360° Video Viewer - JumpinJack</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    /* ... (keep all previous styles unchanged) ... */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      color: white;
      font-size: 28px;
      text-align: center;
      gap: 10px;
    }
    #loadingOverlay span {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-assets>
      <video
        id="video360"
        src="https://skymonte.drhole.com/s/BzPnw2agLmBz6Fj/download"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        loop
        muted
        preload="metadata"  <!-- Changed: metadata first to reduce initial load pressure -->
      ></video>
    </a-assets>

    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

    <a-entity
      id="cameraRig"
      camera
      look-controls="pointerLockEnabled: false;"
      wasd-controls="enabled: false"
      position="0 1.6 0"
      custom-touch-look
    ></a-entity>
  </a-scene>

  <div id="playOverlay">
    <div id="playButton">Play 360° Ver189</div>
    <span style="color:white; margin-top:20px; font-size:16px; opacity:0.8;">(If buffering persists, try on faster WiFi or lower speed in controls)</span>
  </div>

  <div id="loadingOverlay">
    Buffering... <span>Please wait – video is loading chunks</span>
  </div>

  <!-- Controls unchanged -->

  <script>
    // Custom touch look – slightly reduced sens on mobile for less GPU strain during stalls
    AFRAME.registerComponent('custom-touch-look', {
      schema: { enabled: {default: true}, invertY: {default: false} },
      init: function () {
        this.isTouch = false;
        this.startX = this.startY = 0;
        this.sens = /Mobi|Android/i.test(navigator.userAgent) ? 0.065 : 0.085;  // lower on mobile
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
        this.el.sceneEl.addEventListener('touchend', () => this.isTouch = false);
      },
      onTouchStart: function (e) { /* unchanged */ },
      onTouchMove: function (e) {
        if (!this.isTouch || e.touches.length !== 1) return;
        e.preventDefault();
        const dx = e.touches[0].clientX - this.startX;
        const dy = e.touches[0].clientY - this.startY;
        const rig = this.el.object3D;
        rig.rotation.y -= dx * this.sens;
        let pitch = rig.rotation.x - (this.data.invertY ? -dy : dy) * this.sens * 0.9;
        pitch = Math.max(-82, Math.min(82, pitch));
        rig.rotation.x = pitch;
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
      }
    });

    // Main logic with enhanced buffering handling
    const video = document.querySelector('#video360');
    const playOverlay = document.getElementById('playOverlay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    // ... (rest of element grabs unchanged)

    // Show loading on more events
    video.addEventListener('waiting', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('stalled', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('suspend', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('playing', () => { loadingOverlay.style.display = 'none'; });
    video.addEventListener('seeked', () => { loadingOverlay.style.display = 'none'; });
    video.addEventListener('canplaythrough', () => { loadingOverlay.style.display = 'none'; });

    // Seek with timeout fallback
    function seek(e) {
      e.preventDefault();
      if (!video.duration) return;
      const rect = progress.getBoundingClientRect();
      const x = e.touches?.[0]?.clientX ?? e.clientX;
      let frac = (x - rect.left) / rect.width;
      frac = Math.max(0, Math.min(1, frac));
      const targetTime = frac * video.duration;

      video.pause();
      video.currentTime = targetTime;
      loadingOverlay.style.display = 'flex';

      const timeout = setTimeout(() => {
        if (loadingOverlay.style.display === 'flex') {
          loadingOverlay.querySelector('span').textContent = 'Slow connection – try pausing or lower speed';
        }
      }, 8000);

      const onCanPlay = () => {
        if (!video.paused) video.play();
        loadingOverlay.style.display = 'none';
        loadingOverlay.querySelector('span').textContent = 'Please wait – video is loading chunks';
        clearTimeout(timeout);
        video.removeEventListener('canplay', onCanPlay);
      };
      video.addEventListener('canplay', onCanPlay);

      showControls();
    }

    // ... (rest of script unchanged: play/pause, speed, mute, fs, updateUI, etc.)
  </script>
</body>
</html>

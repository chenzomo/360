<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>360° Video Viewer - Fixed</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    :root {
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --neon-green: #00ff90;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #000; font-family: -apple-system, system-ui, sans-serif;
      touch-action: none;
    }
    /* Overlay for the initial play click */
    #playOverlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; z-index: 2000; color: white; text-align: center;
    }
    #playButton {
      background: transparent; color: var(--neon-green);
      padding: 20px 50px; border-radius: 50px; font-size: 28px;
      font-weight: bold; border: 3px solid var(--neon-green);
      cursor: pointer; transition: 0.3s;
    }
    #playButton:hover { background: var(--neon-green); color: #000; }

    /* Buffering Overlay */
    #loadingOverlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.6);
      display: none; flex-direction: column; align-items: center;
      justify-content: center; z-index: 1500; color: white; pointer-events: none;
    }

    /* Bottom Controls */
    #controls {
      position: fixed; bottom: calc(20px + var(--safe-bottom));
      left: 50%; transform: translateX(-50%);
      display: flex; align-items: center; gap: 12px;
      padding: 12px 20px; border-radius: 50px;
      background: rgba(20, 20, 25, 0.9); backdrop-filter: blur(10px);
      z-index: 1000; transition: opacity 0.4s, transform 0.4s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    #controls.hidden { opacity: 0; transform: translateX(-50%) translateY(30px); pointer-events: none; }
    
    button, select {
      background: rgba(255,255,255,0.1); color: #fff; border: none;
      padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 600;
    }
    #progress { flex: 1; width: 150px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; position: relative; cursor: pointer; }
    #progressBar { width: 0%; height: 100%; background: var(--neon-green); border-radius: 3px; }
    #timeDisplay { font-size: 12px; font-family: monospace; min-width: 80px; }
  </style>
</head>
<body>

  <a-scene loading-screen="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="video360" 
             src="https://skymonte.drhole.com/s/BzPnw2agLmBz6Fj/download"
             crossorigin="anonymous" playsinline webkit-playsinline loop 
             preload="auto"></video>
    </a-assets>

    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

    <a-entity id="cameraRig" camera look-controls="pointerLockEnabled: false" position="0 1.6 0"></a-entity>
  </a-scene>

  <div id="playOverlay">
    <button id="playButton">START EXPERIENCE</button>
    <p style="margin-top:15px; opacity:0.6">360° Interaction Enabled</p>
  </div>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Buffering...</p>
  </div>

  <div id="controls" class="hidden">
    <button id="playPauseBtn">Pause</button>
    <div id="timeDisplay">0:00 / 0:00</div>
    <div id="progress"><div id="progressBar"></div></div>
    <select id="speedSelect">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1.0x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2.x</option>
    </select>
    <button id="muteBtn">Mute</button>
  </div>

  <script>
    const video = document.querySelector('#video360');
    const playOverlay = document.getElementById('playOverlay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');

    // 1. IMPROVED BUFFER LOGIC
    // We only show loading if the video is actually stalled while trying to play
    video.addEventListener('waiting', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('playing', () => { loadingOverlay.style.display = 'none'; });
    video.addEventListener('canplay', () => { loadingOverlay.style.display = 'none'; });
    
    // 2. INITIALIZATION
    document.getElementById('playButton').addEventListener('click', () => {
      video.play().then(() => {
        playOverlay.style.display = 'none';
        controls.classList.remove('hidden');
      }).catch(err => {
        // Handle Autoplay restrictions
        video.muted = true;
        video.play();
        playOverlay.style.display = 'none';
      });
    });

    // 3. UI CONTROLS
    playPauseBtn.onclick = () => {
      if (video.paused) { video.play(); playPauseBtn.textContent = 'Pause'; }
      else { video.pause(); playPauseBtn.textContent = 'Play'; }
    };

    document.getElementById('muteBtn').onclick = (e) => {
      video.muted = !video.muted;
      e.target.textContent = video.muted ? 'Unmute' : 'Mute';
    };

    document.getElementById('speedSelect').onchange = (e) => {
      video.playbackRate = e.target.value;
    };

    // 4. PROGRESS BAR & TIME
    video.addEventListener('timeupdate', () => {
      const p = (video.currentTime / video.duration) * 100;
      progressBar.style.width = p + '%';
      
      const cur = formatTime(video.currentTime);
      const dur = formatTime(video.duration || 0);
      timeDisplay.textContent = `${cur} / ${dur}`;
    });

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2, '0')}`;
    }

    // Seek on progress bar click
    document.getElementById('progress').onclick = (e) => {
      const rect = e.target.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      video.currentTime = pos * video.duration;
    };

    // 5. AUTO-HIDE CONTROLS
    let timeout;
    function resetTimer() {
      controls.classList.remove('hidden');
      clearTimeout(timeout);
      if (!video.paused) {
        timeout = setTimeout(() => controls.classList.add('hidden'), 3000);
      }
    }
    document.addEventListener('mousemove', resetTimer);
    document.addEventListener('touchstart', resetTimer);
    video.addEventListener('play', resetTimer);
  </script>
</body>
</html>

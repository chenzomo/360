<body style="margin:0; padding:0; overflow:hidden; background:#000;">
  <a-scene embedded>
    <a-videosphere
      id="videoSphere"
      src="https://skymonte.drhole.com/s/ffQnwd5MLqTFnAA/download"
      rotation="0 -90 0"
      loop="true"
      playsinline
      crossorigin="anonymous">
    </a-videosphere>

    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- Overlay Play Button -->
  <div id="playOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:10; cursor:pointer;">
    <div style="background:#fff; color:#000; padding:20px 40px; border-radius:50px; font-size:24px; font-weight:bold; box-shadow:0 0 20px rgba(0,0,0,0.5);">
      Play 360Â° Video
    </div>
  </div>

  <script>
    const overlay = document.getElementById('playOverlay');
    const sphere = document.getElementById('videoSphere');

    // Tap/click anywhere to play (works on mobile/desktop)
    overlay.addEventListener('click', () => {
      sphere.components.material.material.map.image.play();
      overlay.style.display = 'none';
    });

    // Optional: Auto-play muted if user has interacted with page
    document.addEventListener('click', () => {
      if (sphere.components.material.material.map.image.paused) {
        sphere.components.material.material.map.image.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>360° Video Viewer - JumpinJack</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    :root {
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-bottom-fallback: 20px;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: manipulation;
      padding-bottom: calc(var(--safe-bottom) + var(--safe-bottom-fallback));
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
    #playOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding-bottom: var(--safe-bottom);
      box-sizing: border-box;
    }
    #playButton {
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 22px 58px;
      border-radius: 60px;
      font-size: 34px;
      font-weight: bold;
      box-shadow: 0 6px 28px rgba(0, 255, 120, 0.35);
      border: 2px solid #00ff90;
      user-select: none;
    }
    #controls {
      position: fixed;
      bottom: calc(10px + var(--safe-bottom));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 50px;
      background: rgba(18, 18, 24, 0.82);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 999;
      max-width: 98%;
      box-sizing: border-box;
      transition: opacity 0.35s ease, transform 0.35s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      min-height: 54px;
    }
    #controls.hidden {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
      pointer-events: none;
    }
    button, select {
      background: rgba(255,255,255,0.12);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
      min-width: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    button:hover, select:hover {
      background: rgba(255,255,255,0.28);
      transform: scale(1.08);
    }
    button:active, select:active {
      transform: scale(0.96);
      background: rgba(255,255,255,0.4);
    }
    #speedSelect {
      background: rgba(0, 255, 140, 0.18);
      color: #fff;
      min-width: 68px;
      padding: 10px 14px;
    }
    #speedSelect option {
      background: #1a1a22;
      color: #eee;
    }
    #speedSelect option:checked,
    #speedSelect option[selected] {
      background: #00c070;
      color: #000;
    }
    #progressContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1 1 auto;
    }
    #progress {
      flex: 1;
      height: 8px;
      background: rgba(255,255,255,0.22);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      min-width: 120px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #00ff90;
      transition: width 0.1s linear;
    }
    #timeDisplay {
      min-width: 88px;
      text-align: center;
      color: #ddd;
      font-size: 14px;
      font-weight: 500;
    }
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      color: white;
      font-size: 24px;
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      #controls {
        padding: 8px 16px;
        gap: 8px;
        bottom: calc(8px + var(--safe-bottom));
      }
      button, select {
        padding: 10px 14px;
        font-size: 14px;
        min-height: 44px;
        min-width: 50px;
      }
      #speedSelect {
        min-width: 64px;
      }
      #progress {
        height: 10px;
      }
      #timeDisplay {
        font-size: 13px;
        min-width: 78px;
      }
    }

    @media (max-width: 380px) {
      #controls {
        padding: 10px 12px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px 10px;
      }
      #progressContainer {
        width: 100%;
        order: -1;
      }
      #timeDisplay {
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-assets>
      <video
        id="video360"
        src="https://skymonte.drhole.com/s/BzPnw2agLmBz6Fj/download"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        loop
        muted
        preload="auto"
      ></video>
    </a-assets>

    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

    <a-entity
      id="cameraRig"
      camera
      look-controls="pointerLockEnabled: false;"
      wasd-controls="enabled: false"
      position="0 1.6 0"
      custom-touch-look
    ></a-entity>
  </a-scene>

  <!-- Play Overlay -->
  <div id="playOverlay">
    <div id="playButton">Play 360° Ver77</div>
  </div>

  <!-- Loading Overlay for buffering -->
  <div id="loadingOverlay">Buffering...</div>

  <!-- Controls -->
  <div id="controls">
    <button id="playPauseBtn">Pause</button>

    <div id="progressContainer">
      <div id="timeDisplay">0:00 / 0:00</div>
      <div id="progress">
        <div id="progressBar"></div>
      </div>
    </div>

    <select id="speedSelect">
      <option value="0.5">0.5×</option>
      <option value="0.75">0.75×</option>
      <option value="1" selected>1×</option>
      <option value="1.25">1.25×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>

    <button id="muteBtn">Mute</button>
    <button id="fsBtn">⛶</button>
  </div>

  <script>
    // Custom touch look component
    AFRAME.registerComponent('custom-touch-look', {
      schema: { enabled: {default: true}, invertY: {default: false} },
      init: function () {
        this.isTouch = false;
        this.startX = this.startY = 0;
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
        this.el.sceneEl.addEventListener('touchend', () => this.isTouch = false);
      },
      onTouchStart: function (e) { 
        if (e.touches.length === 1) { 
          this.isTouch = true; 
          this.startX = e.touches[0].clientX; 
          this.startY = e.touches[0].clientY; 
        } 
      },
      onTouchMove: function (e) {
        if (!this.isTouch || e.touches.length !== 1) return;
        e.preventDefault();
        const dx = e.touches[0].clientX - this.startX;
        const dy = e.touches[0].clientY - this.startY;
        const rig = this.el.object3D;
        const sens = 0.085;
        rig.rotation.y -= dx * sens;
        let pitch = rig.rotation.x - (this.data.invertY ? -dy : dy) * sens * 0.9;
        pitch = Math.max(-82, Math.min(82, pitch));
        rig.rotation.x = pitch;
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
      }
    });

    // Main logic
    const video = document.querySelector('#video360');
    const playOverlay = document.getElementById('playOverlay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const speedSelect = document.getElementById('speedSelect');
    const muteBtn = document.getElementById('muteBtn');
    const fsBtn = document.getElementById('fsBtn');

    let hideTimer = null;

    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        if (!video.paused && !document.fullscreenElement) controls.classList.add('hidden');
      }, 3400);
    }

    ['touchstart','click'].forEach(ev => {
      document.querySelector('a-scene').addEventListener(ev, showControls, {passive: true});
    });

    function startPlayback() {
      video.muted = false;
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.then(() => playOverlay.style.display = 'none')
          .catch(() => { 
            video.muted = true; 
            video.play().then(() => playOverlay.style.display = 'none'); 
          });
      }
    }

    ['click','touchend','pointerup'].forEach(ev => {
      playOverlay.addEventListener(ev, startPlayback, {once: true, passive: false});
      document.addEventListener(ev, startPlayback, {once: true, passive: false});
    });

    playPauseBtn.onclick = () => {
      video[video.paused ? 'play' : 'pause']();
      playPauseBtn.textContent = video.paused ? 'Play' : 'Pause';
      showControls();
    };

    speedSelect.onchange = () => { 
      video.playbackRate = +speedSelect.value; 
      showControls(); 
    };

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
      showControls();
    };

    fsBtn.onclick = () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen?.();
      else document.exitFullscreen?.();
      showControls();
    };

    function updateUI() {
      if (!video.duration) return;
      const pct = (video.currentTime / video.duration) * 100;
      progressBar.style.width = pct + '%';
      timeDisplay.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    }

    function format(s) {
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2,'0')}`;
    }

    video.addEventListener('timeupdate', updateUI);
    video.addEventListener('play',  () => { playPauseBtn.textContent = 'Pause'; showControls(); });
    video.addEventListener('pause', () => { playPauseBtn.textContent = 'Play';  showControls(); });
    video.addEventListener('loadedmetadata', updateUI);

    // Buffering indicators
    video.addEventListener('waiting', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('playing', () => { loadingOverlay.style.display = 'none'; });
    video.addEventListener('seeking', () => { loadingOverlay.style.display = 'flex'; });
    video.addEventListener('seeked', () => { loadingOverlay.style.display = 'none'; });

    // Improved seek handling
    function seek(e) {
      e.preventDefault();
      if (!video.duration) return;
      const rect = progress.getBoundingClientRect();
      const x = e.touches?.[0]?.clientX ?? e.clientX;
      let frac = (x - rect.left) / rect.width;
      frac = Math.max(0, Math.min(1, frac));
      const targetTime = frac * video.duration;

      video.pause();
      video.currentTime = targetTime;
      loadingOverlay.style.display = 'flex';

      const onCanPlay = () => {
        if (!video.paused) video.play();
        loadingOverlay.style.display = 'none';
        video.removeEventListener('canplay', onCanPlay);
      };
      video.addEventListener('canplay', onCanPlay);

      showControls();
    }

    progress.addEventListener('click', seek);
    progress.addEventListener('touchstart', seek, {passive: false});
    progress.addEventListener('touchmove', seek, {passive: false});

    // Cap initial speed on mobile for smoother 4K playback
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      video.playbackRate = 1;
      speedSelect.value = '1';
    }
  </script>
</body>
</html>
